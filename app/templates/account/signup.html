{% extends 'base.html' %}

{% block title %}Sign Up - Mission Access{% endblock %}


<div class="h-screen bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('https://wallpapercave.com/wp/wp14787068.jpg');">
    <div class="bg-black bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md border border-blue-500">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">Request Clearance</h2>

        <form method="POST" class="space-y-4">
            
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-300 uppercase tracking-wider"></label>
                    
                        <p class="text-red-400 text-sm mt-1"></p>
                    
                </div>
            

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200 transform hover:scale-105">
                 Deploy Account
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            Already have clearance?  
            <a href="{% url 'account_login' %}" class="text-blue-400 hover:underline">Login Here</a>
        </p>
    </div>
</div>
