{% extends 'base.html' %}

{% block title %}Secure Login{% endblock %}


<div class="h-screen bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('https://wallpapercave.com/wp/wp6863976.jpg');">
    <div class="bg-black bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md border border-green-500">
        <h2 class="text-3xl font-bold text-center mb-6 text-green-400">Mission Login</h2>

        
            <p class="text-red-400 text-center mb-4"> Invalid credentials. Retry.</p>
       

        <form method="POST" class="space-y-4">
            

            
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-300 uppercase tracking-wider"></label>
                    
                
                    
                        <p class="text-red-400 text-sm mt-1"></p>
                   
                </div>

            <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200 transform hover:scale-105">
                 Enter Secure Zone
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            Need access?  
            <a href="{% url 'account_signup' %}" class="text-blue-400 hover:underline">Request Clearance</a>
        </p>
    </div>
</div>
