        <h2 class="text-3xl font-bold text-center mb-6">Reset Your Password</h2>
        <p class="text-sm text-gray-300 text-center mb-4">

        </p>
        <form method="POST" class="space-y-4">

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded mt-4 shadow-lg">
