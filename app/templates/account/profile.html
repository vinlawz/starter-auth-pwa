<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp13570863.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center text-gray-300">
    <div class="bg-black bg-opacity-80 p-8 rounded-lg shadow-xl w-full max-w-lg text-center border border-green-500">
        <div class="flex justify-center mb-6">
            <div class="relative">
                <img src="{{ user.profile.image.url }}" alt="Profile Image" class="w-32 h-32 rounded-full border-4 border-gray-500 shadow-md">
                <span class="absolute -bottom-2 right-2 bg-green-600 text-black px-3 py-1 text-xs font-bold rounded-full shadow-lg">
                    RANK: OPERATOR
                </span>
            </div>
        </div>
        <h2 class="text-3xl font-bold text-green-400 mb-2 uppercase tracking-wider">{{ user.username }}</h2>
        <p class="text-lg text-gray-400"> {{ user.email }}</p>
        <p class="text-md text-gray-500"> Active Since: {{ user.date_joined|date:"F Y" }}</p>
        <div class="mt-6 space-y-3">
            <a href="{% url 'account_change_password' %}" class="block bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition transform hover:scale-105 shadow-md">
                Change Password
            </a>
            <a href="{% url 'account_logout' %}" class="block bg-red-600 hover:bg-red-700 text-white py-2 rounded transition transform hover:scale-105 shadow-md">
                Emergency Logout
            </a>
        </div>
    </div>
</body>
</html>
